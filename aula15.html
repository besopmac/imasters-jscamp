<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Curso de JavaScript</title>
    <style>
        li { margin-bottom: 5px; }
    </style>
</head>
<body>

    <form>
        <input type="text" id="campoNome" value="Bruno">
    </form>

    <ul>
        <li>Item</li>
        <li>Item</li>
        <li class="fundoVerde">Item</li>
        <li>Item</li>
    </ul>

    <script type="text/JavaScript">
        // Seletores: getElementsByClassName e getElementsByTagName

        var elementosLista = document.getElementsByTagName("li");
        var classeVerde = document.getElementsByClassName("fundoVerde");
        console.log(elementosLista);

        for(var i=0; i < elementosLista.length; i++) {
            elementosLista[i].style.backgroundColor = "red";
        }

        for(var i=0; i < classeVerde.length; i++) {
            classeVerde[i].style.backgroundColor = "green";
        }

    </script>

</body>
</html>
