<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Curso de JavaScript</title>
    <style>
        .marcado,
        .desmarcado {
            padding: .5em;
            cursor: pointer;
            text-align: center;
            font-family: sans-serif;
        }
        .marcado {
            background: green;
            border: 1px dashed white;
        }
        .desmarcado {
            background: gray;
            border: 1px dashed white;
        }

    </style>
</head>
<body>

    <h1>Trocar cor de fundo da p√°gina</h1>
    <a href="#" onclick="trocarCorFundo('red')">Cor Vermelha</a>
    <a href="#" onclick="trocarCorFundo('yellow')">Cor Amarela</a>
    <a href="#" onclick="trocarCorFundo('green')">Cor Verde</a>

    <h1>Setar nome de classe</h1>
    <h2 class="desmarcado" id="chkH2">Deseja receber newsletters?</h2>


    <script type="text/JavaScript">
        // style, className

        var chkH2 = document.getElementById('chkH2');

        function trocarCorFundo(cor) {
            var body = document.getElementsByTagName('body')[0];
            body.style.backgroundColor = cor;
            body.style.fontSize = "30px";
        };

        chkH2.onclick = function(){
            this.className = (this.className === "desmarcado") ? "marcado" : "desmarcado";
        };
    </script>
</body>
</html>
