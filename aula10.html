<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Curso de JavaScript</title>
</head>
<body>

    <script type="text/JavaScript">
        /* Trabalhando com Loops */

        var somatorio = 0,
            contador = 0;

        // For
        for(var i=1; i<=100; i++) {
            somatorio = somatorio+i;
        }
        console.log(somatorio);

        // While
        while(contador<=50) {
            console.log(contador);
            contador++;
        };

    </script>

</body>
</html>
