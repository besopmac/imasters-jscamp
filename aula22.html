<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Curso de JavaScript</title>
    <style>
        .marcado,
        .desmarcado {
            padding: .5em;
            cursor: pointer;
            text-align: center;
            font-family: sans-serif;
        }
        .marcado {
            background: green;
            border: 1px dashed white;
        }
        .desmarcado {
            background: gray;
            border: 1px dashed white;
        }

    </style>
</head>
<body>

    <button type="button" id="btnAbrePopUp">Abre PopUP</button>
    <button type="button" id="btnFechaPopUp">Fecha PopUP</button>

    <script type="text/JavaScript">
        // Window
        var popup = false;
        var btnAbrePopUp = document.getElementById('btnAbrePopUp');
        var btnFechaPopUp = document.getElementById('btnFechaPopUp');

        btnAbrePopUp.onclick = function(){
            popup = window.open("", "NomePopup", "width=200, height=200");
            popup.document.write("<h1>Abriu!</h1>");
        };

        btnFechaPopUp.onclick = function(){
            popup.close();
        };

    </script>
</body>
</html>
