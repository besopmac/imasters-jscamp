<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Curso de JavaScript</title>
</head>
<body>

    <img src="img/img-pequeno.jpg" style="margin: 10px;">
    <img src="img/img-pequeno.jpg" style="margin: 10px;" id="img1">

    <script src="js/camanjs/caman.full.min.js"></script>
    <script>
        Caman('#img1', function () {
            this.brightness(5);
            this.contrast(5);
            this.sepia(0);
            this.saturation(0);
            this.render(5);
        });
    </script>
</body>
</html>
